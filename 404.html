<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

<script>
  (function() {
      // Dynamically generate the list of known URLs from Jekyll's site data
      var knownURLs = [
          {% for post in site.posts %}
          '{{ post.url }}',
          {% endfor %}
      ];

      var currentURL = window.location.href;

      console.log(knownURLs);
      console.log(currentURL);

      // Remove the protocol and domain
      var domainAndProtocolRemoved = currentURL.replace(/^[^:]+:\/\/[^\/]+/, '');
      // Remove the date part
      var modifiedCurrentURL = domainAndProtocolRemoved.replace(/\/\d{1,4}\/\d{1,2}\/\d{1,2}\//g, '');

      console.log(modifiedCurrentURL);
      var targetURL = null;

      // Iterate through knownURLs to find a match for the modifiedCurrentURL
      for (var i = 0; i < knownURLs.length; i++) {
          // In this example, we check if the known URL ends with the modified part of the current URL
          // Adjust this logic based on how you want to match the modifiedCurrentURL to the knownURLs
          if (knownURLs[i].endsWith(modifiedCurrentURL)) {
              targetURL = knownURLs[i];

              break; // Exit the loop once a match is found
          }
      }

      // Redirect to the target URL if it's determined
      if (targetURL !== null) {
          window.location.href = targetURL;
      }
  })();
</script>
